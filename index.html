<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Higher Lower Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>
      <span class="higher">Higher <span class="arrow">↑</span></span>
      <span class="lower">Lower <span class="arrow">↓</span></span> Game
    </h1>
  </header>

  <main>
    <div id="category-buttons" class="category-buttons"></div>

    <div id="game-container" class="game-container hidden">
      <div class="item-display">
        <div class="item left-item">
          <h2 id="left-name"></h2>
          <p id="left-value" class="item-value"></p>
        </div>
        <div class="item right-item">
          <h2 id="right-name"></h2>
          <p class="item-value">?</p>
        </div>
      </div>
      <div class="controls">
        <button id="btn-higher" class="btn higher-btn">Higher ↑</button>
        <button id="btn-lower" class="btn lower-btn">Lower ↓</button>
      </div>
    </div>

    <div id="score-container" class="score-container hidden">
      Aktueller Punktestand: <span id="score">0</span> |
      Highscore: <span id="highscore">0</span>
    </div>

    <div id="result-container" class="result-container hidden">
      <div id="result-text" class="result-text"></div>
      <button id="back-to-menu" class="btn back-btn">Zurück zum Menü</button>
    </div>
  </main>

  <audio id="sound-correct" src="correct.mp3"></audio>
  <audio id="sound-wrong" src="wrong.mp3"></audio>

  <script src="main.js"></script>
</body>
</html>
